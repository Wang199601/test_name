<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" href="../js/layui/css/layui.css" />
	</head>

	<body>

		<div class="layui-form" style="padding: 20px 30px 0 0;">

			<div class="layui-form-item">
				<label class="layui-form-label">手机</label>
				<div class="layui-input-inline">
					<input type="text" name="phone" lay-verify="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">问题反馈</label>
				<div class="layui-input-block">
					<textarea name="wtzx" placeholder="请输入问题描述" class="layui-textarea"></textarea>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label gt-bt" style="text-align: left">图片上传</label>
				<div class="layui-input-block" id="test">
					<div class="layui-upload-drag" id="test1">
						<i class="layui-icon">&#xe624;</i>
					</div>
				</div>
			</div>

			<div class="layui-form-item layui-hide">
				<div class="layui-input-block layui-right">
					<button type="submit" class="layui-btn" lay-submit lay-filter="LAY-front-submit" id="LAY-back-submit">确认</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/layui/layui.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>

</html>

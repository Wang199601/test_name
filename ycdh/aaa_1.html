	<body>
		<ul id="parentUl" onclick="addElementImg()"><li>122</li></ul>

	</body>
	<script>
		function addElementImg() {　　　　
			var ul = document.getElementById('parentUl');
			　　　　 //添加 li　　
		/*	var li = document.createElement("li");*/
			　　　　 //添加 img
			var img = document.createElement("img");
			　　　　 //设置 img 属性，如 id
			img.setAttribute("id", "newImg");//指定的属性，并为其赋指定的值。如果这个指定的属性已存在，则仅设置/更改值。

			img.src = "https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1604311705018&di=fffb5a67616c45306e67a8e653140845&imgtype=0&src=http%3A%2F%2Fa0.att.hudong.com%2F56%2F12%2F01300000164151121576126282411.jpg";

			　　　　
			ul.appendChild(img);　　　　
			/*ul.appendChild(li);　　*/
		}
	</script>
